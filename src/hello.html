<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LeetCode Task Manager</h1>
  <!-- To-Do Page -->
  <div id="todo-page" class="list-section" style="display: block;">
    <h2>To-Do</h2>
    <ul id="todo-list">
        <!-- To-Do tasks will be rendered here -->
    </ul>
    <button id="goToCompleted">Completed</button>
</div>

<!-- Completed Page -->
<div id="completed-page" class="list-section" style="display: none;">
    <h2>Completed</h2>
    <ul id="completed-list" class="list-section">
        <!-- Completed tasks will be rendered here -->
    </ul>
    <button id="backToTodo">Back</button>
</div>
  <script src="popup.js"></script>
</body>
</html>

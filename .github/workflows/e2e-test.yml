name: Run E2E Test with Puppeteer

on:
  pull_request:
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' 

      - name: Install dependencies
        run: npm install  

      - name: Run Puppeteer E2E Test
        run: node src/e2e-test.js
        env:
          DISPLAY: :99.0 
